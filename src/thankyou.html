<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Urbanest Realty</title>
  <meta name="description" content="Thank you for your enquiry. We will contact you shortly.">
  <link rel="icon" type="image/png" href="/images/placeholder.png">
  
  <!-- Google Analytics & Google Ads (same as main site) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11565888128"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-11565888128');
    gtag('event', 'page_view', {
      page_title: 'Thank You - Form Submission',
      page_location: window.location.href,
      page_path: '/thankyou.html',
    });
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
    }
    
    /* Success Card */
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 64px 48px;
      text-align: center;
    }
    
    .success-icon {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .icon-circle {
      width: 120px;
      height: 120px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.25);
      position: relative;
    }
    
    .icon-circle::before {
      content: '';
      position: absolute;
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
    }
    
    .checkmark {
      width: 56px;
      height: 56px;
      color: #22c55e;
      stroke-width: 3;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 44px;
      font-weight: 700;
      color: #000;
      margin-bottom: 32px;
      line-height: 1.2;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-message {
      display: inline-flex;
      align-items: flex-start;
      justify-content: center;
      gap: 10px;
      margin-bottom: 32px;
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }
    
    .success-message svg {
      width: 22px;
      height: 22px;
      color: #22c55e;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .success-message p {
      color: #22c55e;
      font-size: 18px;
      font-weight: 500;
      margin: 0;
    }
    
    .description {
      color: #6b7280;
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 48px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 40px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
      background: white;
      color: #000;
      font-family: inherit;
      animation: fadeInUp 0.6s ease-out 0.5s both;
    }
    
    .btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
    }
    
    /* Contact Footer */
    .contact-footer {
      text-align: center;
      margin-top: 48px;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }
    
    .contact-footer p {
      color: #6b7280;
      font-size: 16px;
    }
    
    .contact-footer a {
      color: #f97316;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .contact-footer a:hover {
      color: #ea580c;
      text-decoration: underline;
    }
    
    @media (max-width: 640px) {
      .card {
        padding: 48px 28px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .icon-circle {
        width: 100px;
        height: 100px;
      }
      
      .icon-circle::before {
        width: 74px;
        height: 74px;
      }
      
      .checkmark {
        width: 44px;
        height: 44px;
      }
      
      .success-message p {
        font-size: 16px;
      }
      
      .description {
        font-size: 15px;
      }
      
      .contact-footer {
        margin-top: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Success Card -->
    <div class="card">
      <!-- Success Icon -->
      <div class="success-icon">
        <div class="icon-circle">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
      </div>

      <!-- Thank You Message -->
      <h1 id="userName">Thank you!</h1>

      <!-- Success Confirmation Message -->
      <div class="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <p>Your enquiry has been submitted successfully</p>
      </div>

      <!-- Description -->
      <p class="description">
        We'll contact you shortly to discuss your requirements for Urbanest Realty
      </p>

      <!-- Go Back Button -->
      <button class="btn" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Go Back
      </button>
    </div>

    <!-- Contact Footer -->
    <div class="contact-footer">
      <p>
        Need immediate assistance? Call us at 
        <a href="tel:+919972505291">+91 70903 00066</a>
      </p>
    </div>
  </div>

  <script>
    // Get name from URL parameter
    function getNameFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      return name || 'there';
    }

    // Update the heading with the user's name
    const userName = getNameFromUrl();
    document.getElementById('userName').textContent = `Thank you, ${userName}!`;

    // Go back function
    function goBack() {
      if (window.opener) {
        // If opened in new tab from parent, close this tab
        window.close();
      } else {
        // Otherwise navigate back to home
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
